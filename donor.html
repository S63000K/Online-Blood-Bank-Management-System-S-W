<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Blood Donor Registration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="request.html">Request Blood</a>
            <a href="availability.html">Blood Stock</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Donor Registration Form -->
    <section class="donor-form-section">
        <h2>Register as a Blood Donor</h2>
        <p>Fill out the form below to become a life-saving donor.</p>

        <form id="donorForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <select id="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" id="location" placeholder="City/Location" required>
            <button type="submit">Register</button>
        </form>

        <p id="successMessage" style="display: none; color: green;">âœ” Donor Registered Successfully!</p>
    </section>

</body>
</html>
