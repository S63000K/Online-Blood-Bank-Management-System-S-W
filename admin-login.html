<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Blood Bank</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="admin-login.html">Admin Login</a>
        </nav>
    </header>

    <!-- Admin Login Section -->
    <section class="login-section">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Enter Admin Username" required>
            <input type="password" id="adminPassword" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="adminLoginError" style="color: red; display: none;">Invalid username or password.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Online Blood Bank | Admin Portal</p>
    </footer>

</body>
</html>
