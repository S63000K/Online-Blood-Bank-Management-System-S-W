<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Request Blood</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="donor.html">Donate</a>
            <a href="availability.html">Blood Stock</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Blood Request Form -->
    <section class="request-form-section">
        <h2>Blood Request Form</h2>
        <p>Fill out the form to request blood for a patient in need.</p>

        <form id="requestForm">
            <input type="text" id="patientName" placeholder="Patient Name" required>
            <input type="email" id="recipientEmail" placeholder="Email" required>
            <input type="text" id="recipientPhone" placeholder="Phone Number" required>
            <select id="neededBloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="number" id="unitsRequired" placeholder="Number of Units Required" required>
            <input type="text" id="hospitalName" placeholder="Hospital Name" required>
            <input type="text" id="recipientLocation" placeholder="City/Location" required>
            <button type="submit">Request Blood</button>
        </form>

        <p id="requestSuccessMessage" style="display: none; color: green;">âœ” Blood Request Submitted Successfully!</p>
    </section>

</body>
</html>
