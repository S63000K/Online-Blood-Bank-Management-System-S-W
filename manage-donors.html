<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Donors - Blood Bank</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <nav>
            <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-donors.html" class="active"><i class="fas fa-user"></i> Manage Donors</a>
            <a href="manage-recipients.html"><i class="fas fa-users"></i> Manage Recipients</a>
            <a href="blood-stock.html"><i class="fas fa-tint"></i> Blood Stock</a>
            <a href="blood-requests.html"><i class="fas fa-file-medical"></i> Blood Requests</a>
            <a href="admin-login.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <section class="admin-dashboard">
        <h1>Manage Donors</h1>

        <button class="add-donor-btn" onclick="openDonorForm()">+ Add Donor</button>

        <!-- Donor Form (Initially Hidden) -->
        <div id="donor-form" class="form-popup">
            <h2>Add Donor</h2>
            <form id="addDonorForm">
                <input type="text" id="donorName" placeholder="Full Name" required>
                <select id="donorBloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <input type="text" id="donorPhone" placeholder="Phone Number" required>
                <input type="text" id="donorCity" placeholder="City" required>
                <button type="submit">Add Donor</button>
                <button type="button" onclick="closeDonorForm()">Cancel</button>
            </form>
        </div>

        <!-- Donors Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="donor-list">
                <tr>
                    <td>Ravi Kumar</td>
                    <td>O+</td>
                    <td>9876543210</td>
                    <td>Hyderabad</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
